<!DOCTYPE html>
<html class="full-height">
<head>
	<link rel="icon" href="images/logo2.jpg" type="image/jpg" sizes="16x16">
	<title>Ideagram</title>
	<meta charset="utf-8" http="X-UA-compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital@1&display=swap" rel="stylesheet">
</head>
<body class="full-height">
<div class="container-fluid full-height">
	<div id="cont1" class=" container col-sm-6  hidden-xs full-height">
		<div class="mpl">
	     <div>Share your ideas</div>
	     <div>See what people are thinking</div>
	     <div>Join the conversation</div>
	 	</div>
	</div>
    <div id="cont2" class=" container col-sm-6 full-height">
    	 
  <!--form -->
  	<div class="wrapper">
      <h1>Ideagram</h1>
    	<div>See&nbsp;what great ideas are there in the world</div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
         <form action="#" class="login">
           <div class="field">
             <input type="text" placeholder="Email Address" required>
           </div>
           <div class="field">
             <input type="password" placeholder="Password" required>
           </div>
           <div class="pass-link">
             <a href="#">Forgot password?</a></div>
           <div class="field btn">
             <div class="btn-layer">
             </div>
             <input type="submit" value="Login">
           </div>
      <div class="signup-link">Not a member? <a href="">Signup now</a></div>
    </form>
      <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Email Address" required>
            </div>
      <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
      <div class="field">
              <input type="password" placeholder="Confirm password" required>
            </div>
      <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
      </div>
      </form>
      </div>
    </div>
</div>
</div>
</div>

<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
